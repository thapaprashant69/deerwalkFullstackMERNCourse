<!DOCTYPE html>
<html>
    <head>
        <title>Simple Timer App</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>

    <body>
        <div class="mainClass">
        <h2>Please enter the time to start timer.</h2>
        <input type="number" min="0" max="23" id = "hourInput"  placeholder="HH" class="timeInput">
        <input type="number" min="0" max="59" id = "minuteInput" placeholder="MM" class="timeInput">
        <input type="number" min="0" max="59" id = "secondInput" placeholder="SS" class="timeInput">
            <br>
        <button id="getTime" onclick="startTimer()">Start!</button>
        <button id="getTime" onclick="stopTimer()">Stop!</button>
        <button id="getTime" onclick="resetTimer()">Reset!</button>
        
        <p id="innerParagraph">
            <!-- <h1>--</h1>h <h1>--</h1>m <h1>--</h1>s -->
        </p>
        </div>

    </body>
</html>
